<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image_scroll.css">
    <title>Document</title>
</head>
<body>
    <div id="gallery">
        <div id="image-container">
            <div class="slide active" style="display: block;">
                <img class="image"  src="/image_scroll/scroll1.jpg" alt="Dock Under Cloudy Sky in Front of Mountain"><br>
                <div class="caption-container">
                    Dock Under Cloudy Sky in Front of Mountain
                </div>
            </div>
            <div class="slide">
                <img class="image" src="/image_scroll/scroll2.webp" alt="Yellow Sunflower">
                <div class="caption-container">
                    Yellow Sunflower
                </div>
            </div>
            <div class="slide">
                <img class="image" src="/image_scroll/scroll3.jpeg" alt="Dundee, Scotland, United Kingdom">
                <div class="caption-container">
                    Dundee, Scotland, United Kingdom
                </div>
            </div>
            <div class="slide">
                <img class="image" src="/image_scroll/scroll4.webp" alt=" Indulgent Cake">
                <div class="caption-container">
                    Indulgent Cake
                </div>
            </div>
            <div class="slide">
                <img class="image" src="/image_scroll/scroll5.webp" alt=" Cappuccino on Blue Ceramic Saucer">
                <div class="caption-container">
                    Cappuccino on Blue Ceramic Saucer
                </div>
            </div>
        </div>
        <button id="prev" onclick="plusSlides(-1)">❮</button>
        <button id="next" onclick="plusSlides(1)">❯</button>

        
    </div>

    <script src="image_scroll.js"></script>

</body>
</html>
